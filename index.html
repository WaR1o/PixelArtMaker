<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <label class="sizeLabel" for="height">Grid Height:</label>
        <input class="numInput" type="number" id="inputHeight" name="height" min="1" value="1">
        <label class="sizeLabel" for="width">Grid Width:</label>
        <input class="numInput" type="number" id="inputWeight" name="width" min="1" value="1">
        <input class="btn-default" type="submit" id="submitGrid">
    </form>

    <h2>Pick A Color</h2>
    <input class="colorPicker" type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
